<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatGPT UI Clone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #343541;
      --bg-light: #ffffff;
      --sidebar-dark: #202123;
      --sidebar-light: #f7f7f8;
      --bubble-assistant: #444654;
      --bubble-user: #10a37f;
      --text-dark: #ececf1;
      --text-light: #2e2e2f;
      --input-bg: #40414f;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background 0.3s ease;
    }

    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background-color: var(--sidebar-dark);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar.light-mode {
      background-color: var(--sidebar-light);
    }

    .sidebar .top {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .sidebar .bottom {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .sidebar button {
      background-color: #10a37f;
      border: none;
      padding: 0.75rem;
      color: white;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
    }

    .sidebar select {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
    }

    /* Chat area */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      max-width: 100%;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 2rem;
      max-width: 740px;
      margin: 0 auto;
    }

    .message {
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
      line-height: 1.6;
    }

    .assistant {
      background-color: var(--bubble-assistant);
      color: white;
      border-bottom-left-radius: 0;
    }

    .user {
      background-color: var(--bubble-user);
      color: white;
      border-bottom-right-radius: 0;
      text-align: right;
    }

    /* Input bar */
    .chat-input {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background-color: var(--input-bg);
    }

    .chat-input textarea {
      width: 100%;
      max-width: 700px;
      padding: 1rem;
      border-radius: 8px;
      border: none;
      resize: none;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      background-color: #3c3d4a;
      color: white;
    }

    .chat-input button {
      margin-left: 0.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .chat-input svg {
      fill: white;
      width: 24px;
      height: 24px;
    }

    /* Typing Indicator */
    .typing {
      display: flex;
      gap: 5px;
      margin-top: 0.5rem;
    }

    .typing span {
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      animation: blink 1.4s infinite;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }

    /* Light mode adjustments */
    .light-mode .chat-input {
      background-color: #f0f0f0;
    }

    .light-mode .chat-input textarea {
      background-color: #ffffff;
      color: #000000;
    }

    .light-mode .assistant {
      background-color: #e0e0e0;
      color: #000000;
    }

    .light-mode .user {
      background-color: #10a37f;
      color: white;
    }

    .theme-toggle {
      margin-top: 1rem;
      font-size: 0.9rem;
      cursor: pointer;
      color: #999;
    }

  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="top">
      <button onclick="newChat()">+ New Chat</button>
      <select>
        <option>GPT-4</option>
        <option>GPT-3.5</option>
      </select>
      <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</div>
    </div>
    <div class="bottom">User</div>
  </div>
  <div class="chat-container">
    <div class="chat-messages" id="messages">
      <div class="message assistant">Hello! Iâ€™m ChatGPT. How can I help you today?</div>
    </div>
    <div class="chat-input">
      <textarea id="userInput" rows="1" placeholder="Send a message..."></textarea>
      <button onclick="sendMessage()">
        <svg viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const body = document.body;
    const messages = document.getElementById('messages');

    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if (!text) return;

      // Add user message
      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = text;
      messages.appendChild(userMsg);

      // Add typing indicator
      const typing = document.createElement('div');
      typing.className = 'message assistant typing';
      typing.innerHTML = '<span></span><span></span><span></span>';
      messages.appendChild(typing);
      messages.scrollTop = messages.scrollHeight;

      // Simulate assistant response
      setTimeout(() => {
        messages.removeChild(typing);
        const assistantMsg = document.createElement('div');
        assistantMsg.className = 'message assistant';
        assistantMsg.textContent = `You said: "${text}"`;
        messages.appendChild(assistantMsg);
        messages.scrollTop = messages.scrollHeight;
      }, 1000);

      input.value = '';
    }

    function toggleTheme() {
      body.classList.toggle('light-mode');
      document.getElementById('sidebar').classList.toggle('light-mode');
    }

    function newChat() {
      messages.innerHTML = '<div class="message assistant">Hello! Iâ€™m ChatGPT. How can I help you today?</div>';
    }
  </script>
</body>
</html>
